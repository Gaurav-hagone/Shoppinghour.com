a {

ul {

body {

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 0 60px;
    z-index: 10;
}
.header-row {
    display: flex;
    align-items: center;
    justify-content: flex-end;

}

.nav ul {
    display: flex;
    align-items: center;

.nav li + li {

.nav li a {

.hero-text {

}
.hero-text h1 {

    background-image: linear-gradient(132deg, #f4d03f 0%, #16a085 100%);

}
.hero-text h2{

    color: #fff;
    display: inline-flex;
}
.footer{
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 0 60px;
    color: #16a085;
}
.footer-wrapper{
    padding: 40px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.footer-nav{
    display: flex;
    align-items: center;
}
.footer-nav li + li{
    margin-left: 16px;
}
.footer-nav li a{
    color: #16a085;
    font-size: 18px;
}

.cursor{
    position: fixed;
    width: 40px;
    height: 40px;
    margin-left: -20px;
    margin-top: -20px;
    border-radius: 50%;
    border: 2px solid #16a085;
    transition: transform .3s ease;
    transform-origin: center center;
    pointer-events: none;
    z-index: 1000;
}

.grow, .grow-small{
    transform: scale(10);
    background: #fff;
    mix-blend-mode: difference;
    border: none;
}
.grow-small{
    transform: scale(2.5);
}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

        <script>
            var cursor = document.querySelector('.cursor'),
    cursorScale = document.querySelectorAll('.cursor-scale'),
    mouseX = 0,
    mouseY = 0

gsap.to({}, 0.016, {
    repeat: -1,

    onRepeat: function () {
        gsap.set(cursor, {
            css: {
                left: mouseX,
                top: mouseY
            }
        })
    }
});

window.addEventListener("mousemove", function (e) {
    mouseX = e.clientX;
    mouseY = e.clientY
});

cursorScale.forEach(link => {
    link.addEventListener('mouseleave', () => {
        cursor.classList.remove('grow');
        cursor.classList.remove('grow-small');
    });
    link.addEventListener('mousemove', () => {
        cursor.classList.add('grow');
        if(link.classList.contains('small')){
            cursor.classList.remove('grow');
            cursor.classList.add('grow-small');
        }
    });
});
        </script>
